<!DOCTYPE html>
<html>
	<head>
		<title> Cliente BBMKT </title>
	</head>
	<body>
		<style type="text/css">
			body
			{
				font-family: sans-serif; font-size: 20px; text-align: center;
			}
			#titulo
			{
				font-size: 200%;
				border: solid 2px green;
				border-radius: 10px;
				background-color: green;
				color:white;
				padding: 20px;
				margin: 10% 35%;
				-webkit-box-shadow: 7px 6px 19px -3px rgba(0,0,0,0.43); 
				box-shadow: 7px 6px 19px -3px rgba(0,0,0,0.43);
			}
			#boton
			{
				margin: 20px 45%;
				border: solid 0px;
				color: white;
				border-radius: 5px;
				background-color: #FF0029;
				padding: 5px;
			}
			#boton:hover
			{
				background-color: #ED0026;
				cursor: pointer;
			}
			#valores
			{
				font-size: 90%;
				background-color: #1C1C1A ;
				border-color: black; border-width: 4px; border-style: solid; 
				color:white; 
				margin: 0% 30%; 
				height: 200px;
				font-family: courier new;
				border-radius: 20px;
				padding: 20px;
				text-align: left;
				-webkit-box-shadow: 7px 6px 19px -3px rgba(0,0,0,0.43); 
				box-shadow: 7px 6px 19px -3px rgba(0,0,0,0.43);
				overflow-y: scroll;
			}
		</style>
		<div id="titulo"> Cliente de BBMKT v1</div>
		<div id="boton" onclick="clic();"> Llamar a bbmkt </div>
		<div id="valores">
		</div>
		<script type="text/javascript">
			function clic()
			{
				var url_1 = "https://bbmkt.herokuapp.com/v1/adduser"
				var vl = document.getElementById("valores");
				console.log(" Entro en JS"); vl.innerHTML += "<br> ========> Ejecutando llamada <br>";
				var req = new XMLHttpRequest();console.log(" Creo xml"); vl.innerHTML += "========> Se ha creado el archivo XMLHttpRequest <br>";
				req.open("GET", url_1, true);console.log(" .open"); vl.innerHTML += "========> Se ha definido la URL y el metodo GET <br>";
				req.send();console.log(" .send"); vl.innerHTML += "========> Se ha hecho la peticion a la URL: "+ url_1+" <br>";
				if(req.response)
				{
					vl.innerHTML += "========> La respuesta es: <br>"+ req.response +"<br>";
				}
				else
				{
					vl.innerHTML += "========> No hay respuesta <br>";
				}
				
				/*fetch('https://localhost:3000/v1/adduser');
				.then(response => response.json());
				.then(json => console.log(json));*/
			}
		</script>
	</body>
</html>
